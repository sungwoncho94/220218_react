<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- add React-dom : react element를 HTML로 바꿔줌 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- add babel : JSX문법을 브라우저가 이해할 수 있도록 변환해주는 역할(주석처럼 변환해줌)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<style>
    .redBx{display: inline-block; height: 30px; padding: 5px; border: 1px solid red;}
</style>

<script type="text/babel">
    // JS로 element를 생성
    const root = document.getElementById('root');

    // 우리가 만든 컴포넌트(Title, Btn)를 다른 컴포넌트(Container)에 넣는 방법을 배움

    // 컴포넌트를 함수로 만들어줘야 <Title />과 같이 불러올 수 있다.
    // 직접 만든 컴포넌트의 첫 글자는 반드시 대문자여야함 (소문자면 JSX는 HTML 태그로 인식함)
    const Title = () => (
        <h3 id="title" style={{backgroundColor: 'green', fontSize: 30}} onMouseEnter={() => console.log('mouse enter')}>
                hello :)
            </h3>
    );
    function Btn() { // arrow function과 동일
        return (
            <button class="clckBtn" onClick={() => console.log('btn is clicked!')}>
                Click ME
            </button>
        )
    };
    const Container = () => (
    <div>
        <button>html button tag</button>
        <Title />
        <Btn />
    </div>
    );
    // const container = React.createElement('div', null, [h3, btn]);

    // React가 JS로 생성된 element를 HTML로 번역
    ReactDOM.render(<Container />, root);
</script>

</html>
