<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- add React-dom : react element를 HTML로 바꿔줌 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- add babel : JSX문법을 브라우저가 이해할 수 있도록 변환해주는 역할(주석처럼 변환해줌)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<style>
    .redBx{display: inline-block; height: 30px; padding: 5px; border: 1px solid red;}
</style>

<script type="text/babel">
    // JS로 element를 생성
    const root = document.getElementById('root');
    const h3 = <h3 id="title" style={{backgroundColor: 'green', fontSize: 30}} onMouseEnter={() => console.log('mouse enter')}>hello :)</h3>
    /* real ReactJS  -> but, 번거로워서 잘 쓰지 않음 // JSX로 코드를 작성한 후, babel로 변환한다.
    const h3 = React.createElement("h3", {
        id: "title",
        onMouseEnter: () => console.log('mouse enter')
    }, "hello :)");
    React.createElement('html 객체', '속성(props가 포함된 object)', 'content')
    btn에 프로퍼티로 이벤트리스너를 줄 수 있다. */
    const btn = <button class="clckBtn" onClick={() => console.log('btn is clicked!')}>Click ME</button>
    /* const btn = React.createElement('button', {
        class: 'clckBtn',
        onClick: () => console.log('im clicked!')
    }, 'Click ME'); */
    const container = React.createElement('div', null, [h3, btn]);

    // React가 JS로 생성된 element를 HTML로 번역
    ReactDOM.render(container, root);
</script>

</html>
