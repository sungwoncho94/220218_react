<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- add React-dom : react element를 HTML로 바꿔줌 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- add babel : JSX문법을 브라우저가 이해할 수 있도록 변환해주는 역할(주석처럼 변환해줌)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>

<style>
    .redBx{display: inline-block; height: 30px; padding: 5px; border: 1px solid red;}
</style>

<script type="text/babel">
    /* 
    state : 데이터가 저장되는 곳
     */
    const root = document.getElementById('root');
    let counter = 0;

    function counterUp(){
      counter = counter + 1;
      render();
    };

    function render(){
        ReactDOM.render(<Container />, root);
    };

    const Container = () => (
    <div>
        <h3>Total Clicks : {counter}</h3>
        <button onClick={counterUp}>Click ME</button>
    </div>
    );

    /* function Container(){
        return <div>
            <h3>Total Clicks : {counter}</h3>
            <button onClick={counterUp}>Click ME</button>
        </div>
    }; 과 동일함. */

    render();
</script>

</html>
